<div class="container mx-auto mt-10">
    <h1 class="text-4xl font-bold text-center mb-4">#todo</h1>
    <div class="flex justify-center mb-4">
      <input [(ngModel)]="newTodo" class="border rounded p-2 w-1/2" placeholder="add details">
      <button (click)="addTodo()" class="ml-2 bg-blue-500 text-white rounded p-2">Add</button>
    </div>
    <div class="flex justify-center mb-4">
      <button (click)="filterTodos('all')" [class]="currentFilter === 'all' ? 'border-b-2 border-blue-500' : ''">All</button>
      <button (click)="filterTodos('active')" [class]="currentFilter === 'active' ? 'border-b-2 border-blue-500' : ''" class="ml-4">Active</button>
      <button (click)="filterTodos('completed')" [class]="currentFilter === 'completed' ? 'border-b-2 border-blue-500' : ''" class="ml-4">Completed</button>
    </div>
    <app-todo-list [todos]="filteredTodos" (toggle)="toggleTodo($event)" (delete)="deleteTodo($event)"></app-todo-list>
  </div>
